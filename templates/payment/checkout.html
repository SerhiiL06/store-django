
{% include "base.html" %}


{% load static %}


{% block content %}

<style>
    
    body 
    {
        
        background-color: gray;
    
    }


</style>


    <body>

        <br>

        <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">

            <form id="form" method='POST', action="{% url "payment:complete-order" %}">

                {% csrf_token %}

                <div>

                    <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Complete your order </h3>

                    <p> Please enter in the relevant information below. </p>
 


                    <hr>

                    <br>

                    <div class="form-field">
                    
                        <input class="form-control validate" id="full_name" type="text" name='full_name' placeholder="Full name*" autocomplete="off" value="{{shipping_address.full_name}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="email" type="email" name='email' placeholder="Email address*" autocomplete="off" value="{{shipping_address.email}}" required>

                    </div>

                    
                    <br>

                    
                    <div class="form-field">

                        <input class="form-control validate" id="city" type="text" placeholder="City*" name='city' autocomplete="off" value="{{shipping_address.street_address}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="street" name='street' type="text" placeholder="Street" autocomplete="off" value="{{shipping_address.apartment_address}}" required>

                    </div>


                    <br>


                   <div class="form-field">

                        <input class="form-control validate" id="zip_code" name='zip_code' type="text" placeholder="Zip Code*" autocomplete="off" value="{{shipping_address.city}}" required>

                    </div>


                    <br>


                <br>



               <button id="complete-order" type="submit" class="btn btn-primary navbar-btn text-white"> &nbsp; Complete order </button>
               

                <br>




            </form>


        </div>

        

        <br>


    </body>


    <!-- Ajax integration -->

    

    
{% comment %} <script>
    $(document).on('submit', function(e){
        e.preventDefault();

        $.ajax({
            type: 'POST',
            url: '{% url "payment:complete-order" %}',
            data: {
                full_name: $('#full_name').val(),
                email: $('#email').val(),
                city: $('#city').val(),
                street: $('#street').val(),
                zip_code: $('#zip_code').val(),

                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'payment'
            },
            success: function(response){
                window.location.replace('{% url "payment:payment-success" %}')
                
            }, 
            error: function(error){
                window.location.replace('{% url "payment:payment-failed" %}')
            }
        })

    })


</script> {% endcomment %}





{% endblock %}
